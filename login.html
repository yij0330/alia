<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <!-- 重置样式表 -->
    <link rel="stylesheet" href="./css/reset.css">
    <!-- 公共样式 -->
    <link rel="stylesheet" href="./css/common.css">
    <!-- 头部 -->
    <link rel="stylesheet" href="./css/header.css">
    <!-- 登录页样式 -->
    <link rel="stylesheet" href="./css/login.css">
    <!-- 页脚 -->
    <link rel="stylesheet" href="./css/footer.css">
    <!-- 引入jq库 -->
    <script src="./js/jquery-1.11.0.min.js"></script>
    <!-- 表单验证 -->
    <script src="./js/jquery.validate.min.js"></script>
    <!--  -->
    <script src="./js/common.js"></script>
    <script src="./js/register.js"></script>
    <script src="./js/login.js"></script>
</head>

<body>
    <!-- 头部 -->
    <div id="header">
        <div class="top mw1200 cfff font14">
            <div class="container clearfix">
                <span class="ml260">legouchina.cn</span>
                <div class="fr">
                    欢迎光临乐购,
                    请<a href="login.html">登录</a>|<a href="register.html">注册</a>
                </div>
            </div>
        </div>
        <div class="container relative">
            <a href="home.html">
                <img src="./imgs/login-logo.jpg" class="logo absolute w258 h105">
            </a>
            <div class="font30 cfff absolute logotxt left145">登录</div>
            <span class="lh78 font30 c666 ml280">欢迎登录</span> 
        </div>
    </div>
    <div id="login" class="mw1200">
        <div>测试的文字</div>
        <div class="container">
            <div class="loginbox bgfff c666">
                <ul class="title clearfix font24 tcenter">
                    <li class="bdrccc active">扫码登录</li>
                    <li>账号登录</li>
                </ul>
                <ul class="change">
                    <li class="code current">
                        <div class="clearfix relative">
                            <img src="./imgs/code.png" class="twocode">
                            <img src="./imgs/phone-orange.png" class="phone fr">
                        </div>
                        <p class="font14 tcenter">打开手机版 <a href="#" class="c666">乐购APP </a> 扫一扫</p>
                    </li>
                    <li class="user">
                        <form action="#" method="post" class="bdbccc myform">
                            <p class="relative clearfix">
                                <span class="login_icon name_icon fl"></span>
                                <input type="text" class="username fl tindent10" name="username" placeholder="邮箱/用户名/登录手机" maxlength="16">
                                <span class="login_icon del_icon"></span>
                            </p>
                            <p class="relative clearfix">
                                <span class="login_icon pwd_icon fl"></span>
                                <input type="password" name="pwd" class="pwd  tindent10 fl" placeholder="密码" maxlength="18">
                                <span class="login_icon del_icon delVal"></span>
                            </p>
                            <p class="mb30"> 
                                <label class="hand">
                                    <input type="checkbox" name="remember">
                                    <span class="bdccc checkbox"></span>
                                    自动登录
                                </label>
                                <a class="fr hand">忘记密码</a>
                            </p>
                            <input type="submit" value="登录" class="btn font22 cfff">
                        </form>
                        <p class="bgfc tcenter register">
                            <a href="register.html" class="login_icon font16 hand">立即注册</a>
                        </p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- 页脚 -->
    <div id="footer" class="container tcenter c333">
        <p class="link">
            <a href="#">公司简介</a>|
            <a href="#">Investor Relations</a>|
            <a href="#">网站联盟</a>|
            <a href="#">乐购招商</a>|
            <a href="#">机构销售</a>|
            <a href="#">手机乐购</a>|
            <a href="#">官方Blog</a>|
            <a href="#">热词搜索</a>
        </p>
        <p class="copy">Copyright &copy; 乐购网 2004-2016, All Rights Reserved</p>
    </div>



</body>

</html>
